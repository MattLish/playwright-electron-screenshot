name: Playwright Tests
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Set Windows display resolution
        if: runner.os == 'Windows'
        shell: powershell
        run: Set-DisplayResolution -Width 1920 -Height 1080 -Force
      - name: Read display settings
        if: runner.os == 'macOS'
        run: defaults read /Library/Preferences/com.apple.windowserver.displays.plist
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright tests
        run: npm run test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.os }}
          path: .playwright
          retention-days: 30
          include-hidden-files: 'true'